{% if results %}
<h3>Search Results:</h3>
{% for result in results %}
<div>
    <label>
        <input type="radio" name="selected_market" value="{{ result.condition_id }}">
        <strong>{{ result.market_title }}</strong>
        <br>
        Event: {{ result.event_title }}
        <br>
        Condition ID: {{ result.condition_id }}
    </label>
</div>
<br>
{% endfor %}
{% else %}
<p>No markets found.</p>
{% endif %}
